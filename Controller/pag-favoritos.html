<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Favoritos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../View/CSS/menu-pg-inicial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/View/CSS/pag-favoritos.css">
    <link rel="stylesheet" href="menu-pg-inicial.html">

</head>
<body>

    <!-- Início do menu -->

    <section class="menu-favoritos">
        <div class="menu-content">
            <div class="logo">
                <img src="../View/Public/Imagens/img-menu-pg-inicial/2 Sem Título_20250212224411.png" alt="" class="logo-img">
                <h3 class="logo-title">John Rooster</h3>
            </div>
            <div class="nav-link">
                <a href="" class="nav-item">Categorias</a>
                <a href="" class="nav-item">Campeões do mês</a>
                <a href="" class="nav-item">Mais vendidos</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="O que deseja buscar?" />
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="nav-page-btns">
                <a href="" class="nav-btns">
                    <i class="bi bi-person"></i>
                    
                    <span class="nav-text">Perfil</span>
                </a>
                <a href="" class="nav-btns">
                    <i class="bi bi-bell"></i>
                    
                    <span class="nav-text">Notificações</span>
                </a>
                <a href="" class="nav-btns">
                    <i class="bi bi-cart"></i>
                    
                    <span class="nav-text">Carrinho</span>
                </a>
            </div>
        </div>

    </section>

    <section class = area-favoritos>
        <h1>Itens Favoritados</h1>
        <section class="cards-favoritos">
            
            <div class="cards-container">
                <div class="card">
                    <img src="/View/Public/Imagens/img-menu-pg-inicial/image.png" alt="Equino">
                    <h1>Equino da raça Percheron</h1>
                    <h2>R$00,00</h2>
                    <div class="stars">★</div>
                    <button class="btn">Comprar</button>
                </div>
                <div class="card">
                    <img src="/View/Public/Imagens/img-menu-pg-inicial/image.png" alt="Galináceo">
                    <h1>Galináceo da raça Índio</h1>
                    <h2>R$00,00</h2>
                    <div class="stars">★</div>
                    <button class="btn">Comprar</button>
                </div>
                <div class="card">
                    <img src="/View/Public/Imagens/img-menu-pg-inicial/image.png" alt="Bovino">
                    <h1>Bovino da raça Angus</h1>
                    <h2>R$00,00</h2>
                    <div class="stars">★</div>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </section>

    </section>







    
</body>
</html>
