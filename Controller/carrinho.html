<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="cart-header">
        <div class="cart-header-labels">
            <div class="check-btn">
                <input type="checkbox" id="check-square">
                <div class="check-square"></div>
                <label for="check-square" class="check-box-label">Selecionar tudo</label>
            </div>
            <div class="labels">
                <span class="labels-themselves">
                    Preço unitário
                </span>
            </div>
            <div class="labels">
                <span class="labels-themselves">
                    Quantidade
                </span>
            </div>
            <div class="labels">
                <span class="labels-themselves">
                    Preço total
                </span>
            </div>
        </div>
    </section>
    <section class="product-cards">
        <div class="product-card">
            <div class="product-title-area">
                <div class="check-btn">
                    <input type="checkbox" id="check-square">
                    <div class="check-square"></div>
                    <span class="product-title">
                        Bovino - Nelore
                    </span>
                </div>
                <div class="delete-item-btn-area">
                    <button class="delete-item">
                        Excluir
                    </button>
                </div>
            </div>
            <div class="separation-line">
            </div>
            <div class="product">
                <div class="non-labeled-content">
                    <img src="blank image.png" alt="" class="product-img">
                    <div class="title-and-description">
                        <span class="product-name">
                            Bovino da raça nelore
                        </span>
                        <span class="product-description">
                            descrição (...)
                        </span>
                    </div>
                </div>

                <div class="labels-respective-content">
                    <span class="product-price">
                        R$: 0,00
                    </span>
                </div>
                <div class="labels-respective-content">
                    <div class="change-quantity">
                        <button class="change-quantity-btn">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <span class="quantity">
                            0
                        </span>
                        <button class="change-quantity-btn">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="labels-respective-content">
                    <span class="total-price">
                        R$: 0,00
                    </span>
                </div>
            </div>
        </div>

                    <div class="title-and-description">

                </div>

            </div>
        </div>
